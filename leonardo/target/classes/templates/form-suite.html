<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Suíte</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
<div class="d-flex">
    <div th:replace="~{menu.html}"></div>
<div class="container mt-5">
    <h2><i class="fas fa-door-closed"></i> Cadastro de Suíte</h2>
    <form method="post" action="/suites">
        <input type="hidden" name="id" th:value="${suite.id}">
        <div class="mb-3">
            <label class="form-label"><i class="fas fa-sign"></i> Nome</label>
            <input type="text" class="form-control" name="nome" th:value="${suite.nome}" required>
        </div>
        <div class="mb-3">
            <label class="form-label"><i class="fas fa-align-left"></i> Descrição</label>
            <input type="text" class="form-control" name="descricao" th:value="${suite.descricao}" required>
        </div>
        <div class="mb-3">
            <label class="form-label"><i class="fas fa-money-bill-wave"></i> Preço (R$)</label>
            <input type="number" step="0.01" class="form-control" name="preco" th:value="${suite.preco}" required>
        </div>
        <button type="submit" class="btn btn-success"><i class="fas fa-save"></i> Salvar</button>
        <a href="/suites" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Voltar</a>
    </form>
</div>
</div>

</body>
</html>
