    <!DOCTYPE html>
    <html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Cadastro de Hóspede</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    </head>
    <body>
    <div class="d-flex">
        <div th:replace="~{menu.html}"></div>
    <div class="container mt-5">
        <h2><i class="fas fa-user"></i> Cadastro de Hóspede</h2>
        <form method="post" action="/hospedes">
            <input type="hidden" name="id" th:value="${hospede.id}">
            <div class="mb-3">
                <label class="form-label"><i class="fas fa-user"></i> Nome</label>
                <input type="text" class="form-control" name="nome" th:value="${hospede.nome}" required>
            </div>
            <div class="mb-3">
                <label class="form-label"><i class="fas fa-id-card"></i> CPF</label>
                <input type="text" class="form-control" name="documento" th:value="${hospede.documento}" required>
            </div>
            <div class="mb-3">
                <label class="form-label"><i class="fas fa-phone"></i> Telefone</label>
                <input type="text" class="form-control" name="telefone" th:value="${hospede.telefone}" required>
            </div>
            <button type="submit" class="btn btn-success"><i class="fas fa-save"></i> Salvar</button>
            <a href="/hospedes" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Voltar</a>
        </form>
    </div>
    </div>
    </body>
    </html>
